<div class="profile-container">

    <h1>My Profile</h1>

    <!-- ================= Name & Employee ID ================= -->
    <div class="profile-section">
        <h2>Name & Employee ID</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Name</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Employee ID</label>
                <input type="text">
            </div>
        </div>
    </div>


    <!-- ================= Assigned Classes ================= -->
    <div class="profile-section">
        <h2>Assigned classes & subjects</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Class</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Class</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text">
            </div>
        </div>
    </div>


    <!-- ================= Contact Details ================= -->
    <div class="profile-section">
        <h2>Contact details</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text">
            </div>
        </div>
    </div>


    <!-- ================= Buttons ================= -->
    <div class="profile-buttons">
        <button class="btn-primary">Edit Profile</button>
        <button class="btn-secondary">Change Password</button>
        <a href="Home.html" class="btn-logout">Logout</a>
    </div>

</div>
