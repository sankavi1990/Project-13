<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EduLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Center Content */
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo */
        .logo {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
            text-decoration: none;
            color: #195898;
            margin-left: 40px;
        }

        .welcome-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Form */
        .login-form {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .login-form input,
        .login-form select {
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        .login-form input {
            background-color: #e5e5e5;
        }

        .login-form select {
            background-color: #e5e5e5;
            cursor: pointer;
        }

        /* Button */
        .login-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: linear-gradient(to right, #195898, #000000);
            transition: 0.3s;
            /* width: fit-content; */
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .welcome-text {
                font-size: 18px;
            }
        }

    </style>
</head>

<body>

    <div class="login-container">

        <!-- Logo -->
        <a href="Home.html" class="logo">EduLink</a>

        <div class="welcome-text">Welcome to EduLink</div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">

            <input type="email" placeholder="Enter your email" required>
            <input type="number" placeholder="Enter your password" required>

            <select id="roleSelect" required>
                <option value="">Select Role</option>
                <option value="Admin.html">Admin</option>
                <option value="Teacher.html">Teacher</option>
                <option value="Student.html">Student</option>
            </select>

            <button type="submit" class="login-btn">Login</button>

        </form>

    </div>

    <!-- Footer (your existing footer code below this line) -->

<!-- ================= FOOTER ================= -->
<footer class="footer">

    <!-- Row 1 -->
    <div class="footer-links">
        <a href="AboutUs.html">About Us</a>
        <a href="Contact.html">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>

    <!-- Row 2 -->
    <div class="footer-social">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <!-- Row 3 -->
    <div class="footer-copy">
        Â© 2026 EduLink. All rights reserved.
    </div>

</footer>





    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const rolePage = document.getElementById("roleSelect").value;

            if (rolePage !== "") {
                window.location.href = rolePage;
            } else {
                alert("Please select a role");
            }
        });
    </script>

</body>
</html>
